<!doctype html>
{% load static %}
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="icon" href="{% static 'salon/images/logo.png' %}" type="image/x-icon" sizes="16x16">
    <title>Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <nav class="navbar navbar-expand-lg" style="z-index: 555; background-color: #F1F2ED; border-radius: 10px;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'salon:index' %}">GALLERY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'salon:start' %}">시작하기</a>
                </li>
                {% if user.is_authenticated %} 
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mypage:mypage' user.username 'image' %}">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">{{ user.username }}님</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'setting' %}">설정</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
                </li>
                {% endif %}
            </ul>
            
            <form method="post" class="d-flex" role="search" action="{% url 'salon:search' %}">
                {% csrf_token %}
                <input class="form-control me-2" type="search" id="search" name="search" placeholder="아이디/작품키워드" aria-label="Search"  required minlength="1">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
       
        </div>
      </div>
    </nav>
  </body>
</html>
